# Parameters
nc: 10  # number of classes
depth_multiple: 0.33  # model depth multiple
width_multiple: 0.50  # layer channel multiple

#depth_multiple: 1  # model depth multiple
#width_multiple: 1  # layer channel multiple
anchors: 4
  # - [10,13, 16,30, 33,23]  # P3/8
  # - [30,61, 62,45, 59,119]  # P4/16
  # - [116,90, 156,198, 373,326]  # P5/32

# P1:320  P2:160  P3:80  P4:40  P5:20

# YOLOv5 v6.0 backbone
backbone:
  # [from, number, module, args]
  [[-1, 1, Conv, [64, 6, 2, 2]],# 0-P1/2
   [-1, 1, Conv, [128, 3, 2]],  # 1-P2/4
   [-1, 3, C3, [128]],          # 2
   [-1, 1, Conv, [256, 3, 2]],  # 3-P3/8
   [-1, 6, C3, [256]],          # 4
   [-1, 1, Conv, [512, 3, 2]],  # 5-P4/16
   [-1, 9, C3, [512]],          # 6
   [-1, 1, Conv, [1024, 3, 2]], # 7-P5/32
   [-1, 3, C3TR, [1024]],       # 8
   [-1, 1, SPPF, [1024, 5]],    # 9
  ]

# YOLOv5 v6.0 head
head:
  [[-1, 1, Conv, [512, 1, 1]],                    # 10
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],    # 11
   [[-1, 6], 1, Concat, [1]],                     # 12 cat backbone P4
   [-1, 3, C3, [512, False]],                     # 13

   [-1, 1, Conv, [256, 1, 1]],                    # 14
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],    # 15
   [[-1, 4], 1, Concat, [1]],                     # 16 cat backbone P3
   [-1, 3, C3, [256, False]],                     # 17 (P3/8-small)
   
   [ -1, 1, Conv, [ 128, 1, 1 ] ],                # 18
   [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ],# 19
   [ [ -1, 2 ], 1, Concat, [ 1 ] ],               # 20 cat backbone P2
   [-1, 1, SPP, [128, [5, 9, 13]]],               # 21
   [ -1, 3, C3, [ 128, False ] ],                 # 22  (P2/4-xsmall)
   [-1, 1, PSA, [128]],                          # 23


#-----------------------------------------------------------------------------------#


   [ -1, 1, Conv, [ 128, 3, 2 ] ],                # 24
   [ [ -1, 18, 4], 1, Concat, [ 1 ] ],            # 25 cat head P3
   [-1, 1, SPP, [256, [5, 9, 13]]],               # 26
   [ -1, 3, C3, [ 256, False ] ],                 # 27(P3/8-small)
   [-1, 1, PSA, [256]],                          # 28

   [-1, 1, Conv, [256, 3, 2]],                    # 29
   [[-1, 14, 6], 1, Concat, [1]],                 # 30 cat head P4
   [-1, 1, SPP, [512, [3, 7, 11]]],               # 31
   [-1, 3, C3, [512, False]],                     # 32(P4/16-medium)
   [-1, 1, PSA, [512]],                          # 33

   [-1, 1, Conv, [512, 3, 2]],                    # 34
   [[-1, 10], 1, Concat, [1]],                    # 35cat head P5
   [-1, 1, SPP, [1024, [3, 5, 7]]],               # 36
   [-1, 3, C3TR, [1024, False]],                  # 37(P5/32-large)
   [-1, 1, PSA, [1024]],                         # 38
   [[23, 28, 33, 38], 1, Detect, [nc,anchors]],  # Detect(P2, P3, P4, P5)
  ]
